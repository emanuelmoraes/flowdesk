name: Deploy App Hosting

on:
  push:
  workflow_dispatch:

jobs:
  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Quality gates
        run: npm run lint && npm run type-check && npm run test && npm run build

      - name: Deploy (App Hosting - development)
        run: npx firebase-tools apphosting:rollouts:create "$APPHOSTING_BACKEND" --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          APPHOSTING_BACKEND: ${{ vars.APPHOSTING_BACKEND }}

  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Quality gates
        run: npm run lint && npm run type-check && npm run test && npm run build

      - name: Deploy (App Hosting - staging)
        run: npx firebase-tools apphosting:rollouts:create "$APPHOSTING_BACKEND" --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          APPHOSTING_BACKEND: ${{ vars.APPHOSTING_BACKEND }}

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instalar dependências
        run: npm ci

      - name: Quality gates
        run: npm run lint && npm run type-check && npm run test && npm run build

      - name: Deploy (App Hosting - production)
        run: npx firebase-tools apphosting:rollouts:create "$APPHOSTING_BACKEND" --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          APPHOSTING_BACKEND: ${{ vars.APPHOSTING_BACKEND }}
